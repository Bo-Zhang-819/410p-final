    <h1>Abilities</h1>
    <figure class="abilities">
        <li>
            <img src="images/riven/riven_passive.png" alt="riven" width=60px>
            <figcaption>
                PASSIVE
            </figcaption>
            <figcaption>
                RUNIC BLADE:
            </figcaption>
            <figcaption>
                Riven's abilities charge her blade, and her basic attacks expend charges to deal an additional damage.
            </figcaption>
        </li>
        <li>
            <img src="images/riven/riven_q.png" alt="riven" width=60px>
            <figcaption>
                Q
            </figcaption>
            <figcaption>
                BROKEN WINGS:
            </figcaption>
            <figcaption>
                Riven lashes out in a series of strikes. This ability can be reactivated three times in a short time
                frame with the third hit knocking back nearby enemies.

            </figcaption>
        </li>
        <li>
            <img src="images/riven/riven_w.png" alt="riven" width=60px>
            <figcaption>
                W
            </figcaption>
            <figcaption>
                KI BURST:
            </figcaption>
            <figcaption>
                Riven emits a Ki Burst, damaging and stunning nearby enemies.
            </figcaption>
        </li>
        <li>
            <img src="images/riven/riven_e.png" alt="riven" width=60px>
            <figcaption>
                E
            </figcaption>
            <figcaption>
                VALOR:
            </figcaption>
            <figcaption>
                Riven steps forward a short distance and blocks incoming damage.
            </figcaption>
        </li>
        <li>
            <img src="images/riven/riven_r.png" alt="riven" width=60px>
            <figcaption>
                R
            </figcaption>
            <figcaption>
                BLADE OF THE EXILE:
            </figcaption>
            <figcaption>
                Riven empowers her keepsake weapon with energy, and gains Attack Damage and Range. During this time, she
                also gains the ability to use Wind Slash, a powerful ranged attack, once.
            </figcaption>
        </li>
    </figure>
