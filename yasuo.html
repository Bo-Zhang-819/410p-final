    <h1>Abilities</h1>
    <figure class="abilities">
        <li>
            <img src="images/yasuo/yasuo_passive.png" alt="yasuo" width=60px>
            <figcaption>
                PASSIVE
            </figcaption>
            <figcaption>
                WAY OF THE WANDERER
            </figcaption>
            <figcaption>
                Yasuo's Critical Strike Chance is doubled. Additionally, Yasuo builds toward a shield whenever he is moving. The shield triggers when he takes damage from a champion or monster.
            </figcaption>
        </li>
        <li>
            <img src="images/yasuo/yasuo_q.png" alt="yasuo" width=60px>
            <figcaption>
                Q
            </figcaption>
            <figcaption>
                STEEL TEMPEST
            </figcaption>
            <figcaption>
                Thrusts forward, damaging all enemies in a line. On hit, grants a stack of Gathering Storm for a few seconds. At 2 stacks, Steel Tempest fires a whirlwind that knocks Airborne. Steel Tempest is treated as a basic attack and scales with all the same things.


            </figcaption>
        </li>
        <li>
            <img src="images/yasuo/yasuo_w.png" alt="yasuo" width=60px>
            <figcaption>
                W
            </figcaption>
            <figcaption>
                WIND WALL

            </figcaption>
            <figcaption>
                Creates a moving wall that blocks all enemy projectiles for 4 seconds.

            </figcaption>
        </li>
        <li>
            <img src="images/yasuo/yasuo_e.png" alt="yasuo" width=60px>
            <figcaption>
                E
            </figcaption>
            <figcaption>
                SWEEPING BLADE

            </figcaption>
            <figcaption>
                Dashes through target enemy, dealing magic damage. Each cast increases your next dash's base Damage, up to a max amount. Cannot be re-cast on the same enemy for a few seconds. If Steel Tempest is cast while dashing, it will strike as a circle.

            </figcaption>
        </li>
        <li>
            <img src="images/yasuo/yasuo_r.png" alt="yasuo" width=60px>
            <figcaption>
                R
            </figcaption>
            <figcaption>
                LAST BREATH

            </figcaption>
            <figcaption>
                Blinks to an Airborne enemy champion, dealing physical damage and holding all Airborne enemies in the area in the air. Grants maximum Flow but resets all stacks of Gathering Storm. For a moderate time afterwards, Yasuo's critical strikes gain significant Bonus Armor Penetration.
            </figcaption>
        </li>
    </figure>
    <h1>Skin</h1>
    <figure class="lux_skin">
        <li>
            <img src="images/yasuo/Yasuo.jpg" alt="yasuo" width=800px height=500px>

                Yasuo
            </figcaption>
            <img src="images/yasuo/True Damage Yasuo.jpg" alt="yasuo" width=800px height=500px>
            <figcaption>
                True Damage Yasuo
            </figcaption>
            <img src="images/yasuo/Nightbringer Yasuo.jpg" alt="yasuo" width=800px height=500px>
            <figcaption>
                Nightbringer Yasuo
            </figcaption>
        </li>
    </figure>
