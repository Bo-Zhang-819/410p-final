<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Soraka's Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/soraka.css" />
</head>

<body>
    <div id="navbar">
        <div class="nav_logo">
            <img src="images/logo1.png" width="150px" height="90px" alt="lol" />
        </div>
        <div class="nav_buttons">
            <div class="nav_button" id="homepage">
                <a href="index.html">Return Home Page</a>
            </div>
        </div>
    </div>
    <h1>Abilities</h1>
    <figure class="abilities">
        <li>
            <img src="images/soraka/soraka_passive.png" alt="soraka" width=60px>
            <figcaption>
                PASSIVE
            </figcaption>
            <figcaption>
                Salvation:
            </figcaption>
            <figcaption>
                Soraka will increase his movement speed by 70% when moving towards nearby 
                friendly heroes with less than 40% health.
            </figcaption>
        </li>
        <li>
            <img src="images/soraka/soraka_q.png" alt="soraka" width=60px>
            <figcaption>
                Q
            </figcaption>
            <figcaption>
                Meteor fall:
            </figcaption>
            <figcaption>
                Summon a meteor and fall from where Soraka is to the target location.
            </figcaption>
        </li>
        <li>
            <img src="images/soraka/soraka_w.png" alt="soraka" width=60px>
            <figcaption>
                W
            </figcaption>
            <figcaption>
                Star Infusion:
            </figcaption>
            <figcaption>
                Restores 80/110/140/170/200 (+0.6AP) health to target allies.
            </figcaption>
        </li>
        <li>
            <img src="images/soraka/soraka_e.png" alt="soraka" width=60px>
            <figcaption>
                E
            </figcaption>
            <figcaption>
                Astral enchantment:
            </figcaption>
            <figcaption>
                Creates an enchantment for 1.5 seconds in the target area, inflicting 70/95/120/145/170 (+0.4AP) 
                magic damage to enemy heroes within the cast radius. Enemy heroes will remain silent within the enchantment until they exit the enchantment.
            </figcaption>
        </li>
        <li>
            <img src="images/soraka/soraka_r.png" alt="soraka" width=60px>
            <figcaption>
                R
            </figcaption>
            <figcaption>
                Pray:
            </figcaption>
            <figcaption>
                Summon sacred energy to restore 150/250/350 (+0.55AP) health to each friendly hero.
            </figcaption>
        </li>
    </figure>
    <h1>Skin</h1>
    <figure class="_skin">
        <li>
            <img src="images/soraka/Soraka.jpg" alt="soraka" width=800px height=500px>
            <figcaption>
                Soraka
            </figcaption>
            <img src="images/soraka/Nightbringer Soraka.jpg" alt="soraka" width=800px height=500px>
            <figcaption>
                Nightbringer Soraka
            </figcaption>
            <img src="images/soraka/Star Guardian Soraka.jpg" alt="soraka" width=800px height=500px>
            <figcaption>
                Star Guardian Soraka
            </figcaption>
        </li>
    </figure>

</body>

</html>
