<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>League of Lengends Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/layout.css" />
  <link href="./images/icon.png" type="image/x-icon" rel="shortcut icon" />
</head>

<body>
  <ul class="container" id="list">
    <li draggable="true">
      <a href="index.html" target="_blank">
        <p class="block">
          <img src="./images/camille.jpeg" draggable="false" />
        </p>
        <p class="title">Camille</p>
      </a>
    </li>
    <li draggable="true">
      <a href="index.html" target="_blank">
        <p class="block"><img src="./images/ekko.jpeg" draggable="false" /></p>
        <p class="title">Ekko</p>
      </a>
    </li>
    <li draggable="true">
      <a href="ezreal.html" target="_blank">
        <p class="block">
          <img src="./images/ezreal.jpeg" draggable="false" />
        </p>
        <p class="title">Ezreal</p>
      </a>
    </li>
    <li draggable="true">
      <a href="index.html" target="_blank">
        <p class="block">
          <img src="./images/katarina.jpeg" draggable="false" />
        </p>
        <p class="title">Katarina</p>
      </a>
    </li>
    <li draggable="true">
      <a href="index.html" target="_blank">
        <p class="block">
          <img src="./images/lux.jpeg" draggable="false" />
        </p>
        <p class="title">Lux</p>
      </a>
    </li>
    <li draggable="true">
      <a href="index.html" target="_blank">
        <p class="block">
          <img src="./images/riven.jpeg" draggable="false" />
        </p>
        <p class="title">Riven</p>
      </a>
    </li>
    <li draggable="true">
      <a href="index.html" target="_blank">
        <p class="block">
          <img src="./images/sona.jpeg" draggable="false" />
        </p>
        <p class="title">Sona</p>
      </a>
    </li>
    <li draggable="true">
      <a href="index.html" target="_blank">
        <p class="block">
          <img src="./images/soraka.jpg" draggable="false" />
        </p>
        <p class="title">Soraka</p>
      </a>
    </li>
    <li draggable="true">
      <a href="index.html" target="_blank">
        <p class="block">
          <img src="./images/vayne.jpeg" draggable="false" />
        </p>
        <p class="title">Vayne</p>
      </a>
    </li>
    <li draggable="true">
      <a href="index.html" target="_blank">
        <p class="block">
          <img src="./images/yasuo.jpg" draggable="false" />
        </p>
        <p class="title">Yasuo</p>
      </a>
    </li>
  </ul>

  <div id="search_container" class="search_container">
    <div id="select" class="select-wrapper">
      <img id="select_img" src="./images/select.png" alt="" />
    </div>
    <input type="text" autofocus="autofocus" class="search_text default" id="skills" placeholder="Skills" />
    <input type="text" autofocus="autofocus" class="search_text" id="Skin" placeholder="Skin" />
    <input type="text" autofocus="autofocus" class="search_text" id="background" placeholder="Background" />

    <ul id="dialog" class="dialog">
      <li id="skills_btn" class="list">Skills</li>
      <li id="skin_btn" class="list">Skin</li>
      <li id="background_btn" class="list">Background</li>
    </ul>
  </div>

  <script src="js/search.js"></script>
  <script src="js/drag.js"></script>
</body>

</html>
