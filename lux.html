<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Lux's Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/lux.css" />
</head>

<body>
    <div id="navbar">
        <div class="nav_logo">
            <img src="images/logo1.png" width="150px" height="90px" alt="lol" />
        </div>
        <div class="nav_buttons">
            <div class="nav_button" id="homepage">
                <a href="index.html">Return Home Page</a>
            </div>
        </div>
    </div>
    <h1>Abilities</h1>
    <figure class="abilities">
        <li>
            <img src="images/lux/lux_passive.png" alt="lux" width=60px>
            <figcaption>
                PASSIVE
            </figcaption>
            <figcaption>
                ILLUMINATION
            </figcaption>
            <figcaption>
                Lux's damaging spells charge the target with energy for 6 seconds. Lux's next attack ignites the energy,
                dealing bonus magic damage (depending on Lux's level) to the target.
            </figcaption>
        </li>
        <li>
            <img src="images/lux/lux_q.png" alt="lux" width=60px>
            <figcaption>
                Q
            </figcaption>
            <figcaption>
                LIGHT BINDING
            </figcaption>
            <figcaption>
                Lux releases a sphere of light that binds and deals damage to up to two enemy units.
            </figcaption>
        </li>
        <li>
            <img src="images/lux/lux_w.png" alt="lux" width=60px>
            <figcaption>
                W
            </figcaption>
            <figcaption>
                PRISMATIC BARRIER

            </figcaption>
            <figcaption>
                Lux throws her wand and bends the light around any friendly target it touches, protecting them from
                enemy damage.


            </figcaption>
        </li>
        <li>
            <img src="images/lux/lux_e.png" alt="lux" width=60px>
            <figcaption>
                E
            </figcaption>
            <figcaption>
                LUCENT SINGULARITY

            </figcaption>
            <figcaption>
                Fires an anomaly of twisted light to an area, which slows nearby enemies. Lux can detonate it to damage
                enemies in the area of effect.

            </figcaption>
        </li>
        <li>
            <img src="images/lux/lux_r.png" alt="lux" width=60px>
            <figcaption>
                R
            </figcaption>
            <figcaption>
                FINAL SPARK

            </figcaption>
            <figcaption>
                After gathering energy, Lux fires a beam of light that deals damage to all targets in the area. In
                addition, triggers Lux's passive ability and refreshes the Illumination debuff duration.
            </figcaption>
        </li>
    </figure>
    <h1>Skin</h1>
    <figure class="lux_skin">
        <li>
            <img src="images/lux/Lux.jpg" alt="lux" width=800px height=500px>
            <figcaption>
                Lux
            </figcaption>
            <img src="images/lux/Elementalist_Lux.jpg" alt="lux" width=800px height=500px>
            <figcaption>
                Elementalist Lux
            </figcaption>
            <img src="images/lux/Cosmic_Lux.jpg" alt="lux" width=800px height=500px>
            <figcaption>
                Cosmic Lux
            </figcaption>
        </li>
    </figure>

</body>

</html>
