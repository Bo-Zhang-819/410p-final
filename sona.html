    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/sona.css" />
</head>

<body>
    <div id="navbar">
        <div class="nav_logo">
            <img src="images/logo1.png" width="150px" height="90px" alt="lol" />
        </div>
        <div class="nav_buttons">
            <div class="nav_button" id="homepage">
                <a href="index.html">Return Home Page</a>
            </div>
        </div>
    </div>
    <h1>Abilities</h1>
    <figure class="abilities">
        <li>
            <img src="images/sona/sona_passive.png" alt="sona" width=60px>
            <figcaption>
                PASSIVE
            </figcaption>
            <figcaption>
                Energy chord:
            </figcaption>
            <figcaption>
                Sona next attack after casting 3 abilities will cause an additional magic damage, 
                and add special effects based on Sona's last activated movement.
            </figcaption>
        </li>
        <li>
            <img src="images/sona/sona_q.png" alt="sona" width=60px>
            <figcaption>
                Q
            </figcaption>
            <figcaption>
                Heroic hymn:
            </figcaption>
            <figcaption>
                Dealing magic damage to the two nearest enemies (heroes first) 
                becomes her energy chord bonus instead of a disconnect.

            </figcaption>
        </li>
        <li>
            <img src="images/sona/sona_w.png" alt="sona" width=60px>
            <figcaption>
                W
            </figcaption>
            <figcaption>
                Fortitude Aria:
            </figcaption>
            <figcaption>
                Exchange the energy and chord bonus for Sona and a nearby friendly hero nearby for healing 3 health points.
            </figcaption>
        </li>
        <li>
            <img src="images/sona/sona_e.png" alt="sona" width=60px>
            <figcaption>
                E
            </figcaption>
            <figcaption>
                Swift Sonata:
            </figcaption>
            <figcaption>
                Provide Sona with a 20% (+3% per 100AP) movement speed bonus, which lasts 7 seconds (or until she takes damage)
                 to become her energy chord bonus to change rhythm.
            </figcaption>
        </li>
        <li>
            <img src="images/sona/sona_r.png" alt="sona" width=60px>
            <figcaption>
                R
            </figcaption>
            <figcaption>
                Dancing Dance Final:
            </figcaption>
            <figcaption>
                Use an irresistible note to project enemy heroes to stun and
                 dance for 1.5 seconds while inflicting 150/250/350 (+0.5AP) magic damage.
            </figcaption>
        </li>
    </figure>
    <h1>Skin</h1>
    <figure class="_skin">
        <li>
            <img src="images/sona/Sona.jpg" alt="riven" width=800px height=500px>
            <figcaption>
                Sona
            </figcaption>
            <img src="images/sona/DJ Sona.jpg" alt="riven" width=800px height=500px>
            <figcaption>
                DJ Sona
            </figcaption>
            <img src="images/sona/Guqin Sona.jpg" alt="riven" width=800px height=500px>
            <figcaption>
                Guqin Sona
            </figcaption>
        </li>
    </figure>
