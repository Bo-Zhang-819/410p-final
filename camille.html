<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/camille.css" />
</head>

<body>
    <div id="navbar">
        <div class="nav_logo">
            <img src="images/logo1.png" width="150px" height="90px" alt="lol" />
        </div>
        <div class="nav_buttons">
            <div class="nav_button" id="homepage">
                <a href="index.html">Return Home Page</a>
            </div>
        </div>
    </div>
    <h1>Abilities</h1>
    <figure class="abilities">
        <li>
            <img src="images/camille/camille_passive.png" alt="camille" width=60px>
            <figcaption>
                PASSIVE
            </figcaption>
            <figcaption>
                ADAPTIVE DEFENSES:
            </figcaption>
            <figcaption>
                Basic attacks on champions grant a shield equal to 20% of Camille's maximum health against their damage
                type (Physical or Magic) for a brief duration.
            </figcaption>
        </li>
        <li>
            <img src="images/camille/camille_q.png" alt="camille" width=60px>
            <figcaption>
                Q
            </figcaption>
            <figcaption>
                PRECISION PROTOCOL:
            </figcaption>
            <figcaption>
                Camille's next attack deals bonus damage and grants bonus movement speed. This spell can be recast for a
                short period of time, doing significantly increased bonus damage if Camille delays a period of time
                between the two attacks.
            </figcaption>
        </li>
        <li>
            <img src="images/camille/camille_w.png" alt="camille" width=60px>
            <figcaption>
                W
            </figcaption>
            <figcaption>
                TACTICAL SWEEP:
            </figcaption>
            <figcaption>
                Camille blasts in a cone after a delay, dealing damage. Enemies in the outer half are slowed and take
                extra damage, while also healing Camille.
            </figcaption>
        </li>
        <li>
            <img src="images/camille/camille_e.png" alt="camille" width=60px>
            <figcaption>
                E
            </figcaption>
            <figcaption>
                HOOKSHOT:
            </figcaption>
            <figcaption>
                Camille pulls herself to a wall, leaping off and knocking up enemy champions upon landing.
            </figcaption>
        </li>
        <li>
            <img src="images/camille/camille_r.png" alt="camille" width=60px>
            <figcaption>
                R
            </figcaption>
            <figcaption>
                THE HEXTECH ULTIMATUM:
            </figcaption>
            <figcaption>
                Camille dashes to target champion, anchoring them to the area. She also deals bonus magic damage to the
                target with her basic attacks.
            </figcaption>
        </li>
    </figure>
    <h1>Skin</h1>
    <figure class="camille_skin">
        <li>
            <img src="images/camille/Camille.jpg" alt="camille" width=800px height=500px>
            <figcaption>
                Ezreal
            </figcaption>
            <img src="images/camille//Program_Camille.jpg" alt="camille" width=800px height=500px>
            <figcaption>
                Program Camille
            </figcaption>
            <img src="images/camille/IG_Camille.jpg" alt="camille" width=800px height=500px>
            <figcaption>
                IG Camille
            </figcaption>
        </li>
    </figure>

</body>
