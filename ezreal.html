    <h1>Abilities</h1>
    <figure class="abilities">
        <li>
            <img src="images/ezreal/ez_passive.png" alt="ezreal" width=60px>
            <figcaption>
                PASSIVE 
            </figcaption>
            <figcaption>
            RISING SPELL FORCE 
            </figcaption>
            <figcaption>
                Ezreal gains increasing Attack Speed each time he successfully hits a spell, stacking up to 5 times.
            </figcaption>
        </li>
        <li>
            <img src="images/ezreal/ez_q.png" alt="ezreal" width=60px>
            <figcaption>
                Q
            </figcaption>
            <figcaption>
                MYSTIC SHOT
            </figcaption>
            <figcaption>
                Ezreal fires a damaging bolt of energy which reduces all of his cooldowns slightly if it strikes an enemy unit.
            </figcaption>
        </li>
        <li>
            <img src="images/ezreal/ez_w.png" alt="ezreal" width=60px>
            <figcaption>
                W
            </figcaption>
            <figcaption>
                ESSENCE FLUX
            </figcaption>
            <figcaption>
                Ezreal fires an orb that sticks to the first champion or objective hit. If Ezreal hits an enemy with the orb, it detonates and deals damage.
            </figcaption>
        </li>
        <li>
            <img src="images/ezreal/ez_e.png" alt="ezreal" width=60px>
            <figcaption>
                E
            </figcaption>
            <figcaption>
                ARCANE SHIFT
            </figcaption>
            <figcaption>
                Ezreal teleports to a target nearby location and fires a homing bolt which strikes the nearest enemy unit. Prioritizes enemies stuck with Essence Flux.
            </figcaption>
        </li>
        <li>
            <img src="images/ezreal/ez_r.png" alt="ezreal" width=60px>
            <figcaption>
                R
            </figcaption>
            <figcaption>
                TRUESHOT BARRAGE
            </figcaption>
            <figcaption>
                Ezreal winds up before firing a powerful barrage of energy that deals massive damage to each unit it passes through (damage is reduced for minions and non-epic monsters).
            </figcaption>
        </li>
    </figure>
