    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/katarina.css" />

<body>
    <div id="navbar">
        <div class="nav_logo">
            <img src="images/logo1.png" width="150px" height="90px" alt="lol" />
        </div>
        <div class="nav_buttons">
            <div class="nav_button" id="homepage">
                <a href="index.html">Return Home Page</a>
            </div>
        </div>
    </div>
    <h1>Abilities</h1>
    <figure class="abilities">
        <li>
            <img src="images/katarina/katarina_passive.png" alt="katarina" width=60px>
            <figcaption>
                PASSIVE
            </figcaption>
            <figcaption>
                VORACITY:
            </figcaption>
            <figcaption>
                Whenever an enemy champion dies that Katarina has damaged recently, her remaining ability cooldowns are
                dramatically reduced. If Katarina picks up a Dagger, she uses it to slash through all nearby enemies,
                dealing magic damage.
            </figcaption>
        </li>
        <li>
            <img src="images/katarina/katarina_q.png" alt="katarina" width=60px>
            <figcaption>
                Q
            </figcaption>
            <figcaption>
                BOUNCING BLADE:

            </figcaption>
            <figcaption>
                Katarina throws a Dagger at the target that then bounces to nearby enemies before ricocheting onto the
                ground.

            </figcaption>
        </li>
        <li>
            <img src="images/katarina/katarina_w.png" alt="katarina" width=60px>
            <figcaption>
                W
            </figcaption>
            <figcaption>
                PREPARATION:

            </figcaption>
            <figcaption>
                Katarina gains a burst of movement speed, tossing a Dagger into the air directly above herself.


            </figcaption>
        </li>
        <li>
            <img src="images/katarina/katarina_e.png" alt="katarina" width=60px>
            <figcaption>
                E
            </figcaption>
            <figcaption>
                SHUNPO:

            </figcaption>
            <figcaption>
                Katarina blinks to the target, striking it if its an enemy, or striking the nearest enemy otherwise.


            </figcaption>
        </li>
        <li>
            <img src="images/katarina/katarina_r.png" alt="katarina" width=60px>
            <figcaption>
                R
            </figcaption>
            <figcaption>
                DEATH LOTUS:

            </figcaption>
            <figcaption>
                Katarina becomes a flurry of blades, dealing massive magic damage while she channels to the 3 nearest
                enemy champions.
            </figcaption>
        </li>
    </figure>
    <h1>Skin</h1>
    <figure class="lux_skin">
        <li>
            <img src="images/katarina/Katarina.jpg" alt="katarina" width=800px height=500px>
            <figcaption>
                Katarina
            </figcaption>
            <img src="images/katarina/Death_Sworn_Katarina.jpg" alt="katarina" width=800px height=500px>
            <figcaption>
                Death Sworn Katarina
            </figcaption>
            <img src="images/katarina/Warring_Kingdoms_Katarina.jpg" alt="katarina" width=800px height=500px>
            <figcaption>
                Warring Kingdoms Katarina
            </figcaption>
        </li>
    </figure>
